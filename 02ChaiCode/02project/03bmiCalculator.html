<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <input type="text" id="height" placeholder="Height in CM" />
            <input type="text" id="weight" placeholder="Weight in CM" />
            <hr>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>

<script>

    const form = document.querySelector('form')

    form.addEventListener('submit', function (e) {

        e.preventDefault();

        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const result = document.querySelector('#results')

        if (height === '' || height < 0 || isNaN(height)) {
            result.innerHTML = `Invalid Height : ${height}`
        } else if (weight === '' || weight < 0 || isNaN(weight)) {
            result.innerHTML = `Invalid Weight : ${weight}`
        } else {
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);

            if (bmi < 18.6) {
                msg = 'Under Weight';
            } else if (bmi >= 18.6 && bmi <= 24.9) {
                msg = 'Normal Range';
            } else {
                msg = 'Overweight';
            }

            result.innerHTML = `<span>${bmi}</span> : ${msg}`;

        }

    })

</script>

</html>
